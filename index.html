<!DOCTYPE html>
<html lang="en" id="challenge">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="body">
    <div style="text-align:center; margin: 5px 0px;" id="div1">
      <h1 class="titulo">Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button>      
    </div>
    <div style="text-align:center;">
      <canvas id="ahorcado" height="550px" width="1000px"></canvas>
    </div>
    <div id="espacio-palabra-guiones" style="text-align:center; margin: 10px 0px;">
    </div>
    
    <div id="intentos" style="text-align:center; margin: 10px 0px;">
      Tienes 8 intentos
    </div>
    <div style="text-align:center; margin: 5px 0px;">
      <input class="text-input" type="text" id="ingreso-letra" placeholder="Ingresa una letra">
      <input class="btn" type="button" id="boton-verificar" value="VERIFICAR">
      <button class="btn" id="reiniciar-juego" >REINICIAR</button>
    </div>
    <footer style="text-align:right; margin: 5px 0px;">
      <a href="mailto:salvador.ambriz.maya@gmail.com">Author: salvador.ambriz.maya@gmail.com</a>
    </footer>    

    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
  </body>
</html>
